<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - DigiPanchayat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans Devanagari', 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(120deg, #ff9933, #ffffff, #138808);
      background-size: 200% 200%;
      animation: flagBackground 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes flagBackground {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .login-box {
      background-color: #fffef4; /* Soft ivory tone */
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .login-box h2 {
      color: #1a5d57;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .login-box label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      text-align: left;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #007b5e;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #005c44;
    }

    .back-btn {
      display: inline-block;
      margin-top: 15px;
      background-color: #dee2e6;
      color: #333;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .back-btn:hover {
      background-color: #ced4da;
    }

    @media (max-width: 600px) {
      .login-box h2 {
        font-size: 22px;
      }

      .login-box input,
      .login-box button {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>ðŸ”’ Admin Login</h2>

    <form action="AdminLogin11" method="post">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Login</button>
    </form>

    <a href="index.html" class="back-btn">â¬… Back to Home</a>
  </div>

</body>
</html>
