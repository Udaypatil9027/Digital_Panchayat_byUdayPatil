<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citizen Registration - DigiPanchayat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(to right, #ff9933, white, #138808);
            background-size: 300% 100%;
            animation: flagWave 15s ease infinite;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes flagWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: rgba(255, 255, 255, 0.9);
            width: 100%;
            padding: 15px 0;
            text-align: center;
            border-bottom: 4px solid #ccc;
            position: fixed;
            top: 0;
        }

        header img {
            width: 50px;
            vertical-align: middle;
        }

        header h1 {
            display: inline;
            margin-left: 10px;
            font-size: 24px;
            vertical-align: middle;
        }

        .registration-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin-top: 80px;
            margin-bottom: 30px;
        }

        .registration-container h2 {
            color: #006400;
            margin-bottom: 25px;
            text-align: center;
            border-bottom: 2px solid #007B5E;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007B5E;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 94, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="submit"] {
            padding: 12px;
            background-color: #007B5E;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
        }

        input[type="submit"]:hover {
            background-color: #005c44;
        }

        .home-btn {
            padding: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }

        .home-btn:hover {
            background-color: #5a6268;
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: #555;
            padding: 15px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }

            .registration-container {
                padding: 20px;
                margin-top: 70px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Ashoka_Chakra.svg/120px-Ashoka_Chakra.svg.png" alt="National Emblem">
        <h1>DigiPanchayat - Citizen Registration</h1>
    </header>

    <div class="registration-container">
        <h2>Citizen Registration</h2>
        <form action="CitizenRegister22" method="post">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>

            <label for="contact">Contact Number:</label>
            <input type="text" name="contact" id="contact" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <div class="button-group">
                <input type="submit" value="Register">
                <a href="index.html" class="home-btn">Back to Home</a>
            </div>
        </form>
    </div>

    <footer>
        Â© 2025 DigiPanchayat | Ministry of Panchayati Raj, Government of India
    </footer>
</body>
</html>
