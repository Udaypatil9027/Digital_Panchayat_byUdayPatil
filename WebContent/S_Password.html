<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Password Reset Successful - DigiPanchayat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --saffron: #FF9933;
            --white: #FFFFFF;
            --green: #138808;
            --dark-green: #007B5E;
            --success: #28a745;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, rgba(255, 153, 51, 0.05), rgba(255, 255, 255, 0.2), rgba(19, 136, 8, 0.05));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .success-card {
            background-color: var(--white);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .success-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--saffron), var(--green));
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: var(--success);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            animation: bounce 0.8s ease;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--white);
        }

        h2 {
            color: var(--dark-green);
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .success-message {
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            padding: 12px 30px;
            background-color: var(--dark-green);
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 123, 94, 0.2);
        }

        .btn:hover {
            background-color: #005c44;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 94, 0.3);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-7px);}
        }

        @media (max-width: 480px) {
            .success-card {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>
        <h2>Password Reset Successful!</h2>
        <p class="success-message">Your DigiPanchayat account password has been successfully updated.</p>
        <a href="CitizenHome.html" class="btn">Go to Home</a>
    </div>
</body>
</html>
