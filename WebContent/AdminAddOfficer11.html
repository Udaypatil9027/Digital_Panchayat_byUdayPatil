<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Add Officer - DigiPanchayat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --saffron: #FF9933;
      --white: #FFFFFF;
      --green: #138808;
      --dark-green: #007B5E;
      --error-red: #dc3545;
      --gray: #f4f4f4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, var(--saffron), var(--white), var(--green));
      background-size: 300% 100%;
      animation: flagWave 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    @keyframes flagWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: var(--dark-green);
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--dark-green);
      box-shadow: 0 0 5px rgba(0,123,94,0.3);
    }

    .error-message {
      color: var(--error-red);
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .error {
      border-color: var(--error-red) !important;
    }

    .btn {
      padding: 12px;
      font-size: 16px;
      background-color: var(--dark-green);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .btn:hover {
      background-color: #005c44;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .back-btn {
      background-color: #6c757d;
      text-decoration: none;
      text-align: center;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Officer</h2>

    <form id="officerForm" action="AdminAddOfficer11" method="post">

      <div class="form-group">
        <label>Officer Name:</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label>Designation:</label>
        <input type="text" name="designation" required>
      </div>

      <div class="form-group">
        <label>Contact:</label>
        <input type="text" name="contact" id="contact" required 
               pattern="[0-9]{10}" title="Please enter a 10-digit mobile number">
        <div id="contactError" class="error-message">
          Please enter a valid 10-digit mobile number
        </div>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" id="email" required
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
               title="Please enter a valid email address">
        <div id="emailError" class="error-message">
          Please enter a valid email address (e.g., user@example.com)
        </div>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" required>
      </div>

      <button type="submit" class="btn">Add Officer</button>
      <a href="AdminHome11.html" class="btn back-btn">Back to Home</a>
    </form>
  </div>

  <script>
    document.getElementById('officerForm').addEventListener('submit', function(e) {
      let isValid = true;
      
      // Validate email
      const email = document.getElementById('email');
      const emailError = document.getElementById('emailError');
      const emailRegex = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
      
      if (!emailRegex.test(email.value)) {
        email.classList.add('error');
        emailError.style.display = 'block';
        isValid = false;
      } else {
        email.classList.remove('error');
        emailError.style.display = 'none';
      }
      
      // Validate contact number
      const contact = document.getElementById('contact');
      const contactError = document.getElementById('contactError');
      const contactRegex = /^\d{10}$/;
      
      if (!contactRegex.test(contact.value)) {
        contact.classList.add('error');
        contactError.style.display = 'block';
        isValid = false;
      } else {
        contact.classList.remove('error');
        contactError.style.display = 'none';
      }
      
      if (!isValid) {
        e.preventDefault();
      }
    });

    // Real-time validation for better UX
    document.getElementById('email').addEventListener('input', function() {
      const emailRegex = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
      if (!emailRegex.test(this.value) && this.value) {
        this.classList.add('error');
        document.getElementById('emailError').style.display = 'block';
      } else {
        this.classList.remove('error');
        document.getElementById('emailError').style.display = 'none';
      }
    });

    document.getElementById('contact').addEventListener('input', function() {
      const contactRegex = /^\d{10}$/;
      if (!contactRegex.test(this.value) && this.value) {
        this.classList.add('error');
        document.getElementById('contactError').style.display = 'block';
      } else {
        this.classList.remove('error');
        document.getElementById('contactError').style.display = 'none';
      }
    });
  </script>
</body>
</html>
