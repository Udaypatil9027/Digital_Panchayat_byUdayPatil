<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Publish New Notice - DigiPanchayat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --saffron: #FF9933;
      --white: #FFFFFF;
      --green: #138808;
      --dark-green: #007B5E;
      --gray: #f5f5f5;
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(-45deg, var(--saffron), var(--white), var(--green));
      background-size: 300% 300%;
      animation: bgSlide 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    @keyframes bgSlide {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .notice-container {
      background-color: var(--white);
      max-width: 750px;
      width: 100%;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      position: relative;
    }

    .notice-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, var(--saffron), var(--green));
    }

    h2 {
      color: var(--dark-green);
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 35px;
      position: relative;
    }

    h2::after {
      content: "";
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, var(--saffron), var(--green));
      display: block;
      margin: 12px auto 0;
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #444;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s ease;
      background-color: #fafafa;
    }

    textarea {
      resize: vertical;
      min-height: 200px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--dark-green);
      box-shadow: 0 0 0 3px rgba(0, 123, 94, 0.1);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-primary {
      background-color: var(--dark-green);
      color: white;
    }

    .btn-primary:hover {
      background-color: #005c44;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 123, 94, 0.2);
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .notice-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }

      .button-group {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="notice-container">
    <h2>Publish New Notice</h2>

    <form action="AdminNotices11" method="post">
      <div class="form-group">
        <label for="title">Notice Title:</label>
        <input type="text" id="title" name="title" required placeholder="Enter notice title">
      </div>

      <div class="form-group">
        <label for="content">Notice Content:</label>
        <textarea id="content" name="content" required placeholder="Enter detailed notice content here..."></textarea>
      </div>

      <div class="form-group">
        <label for="publishDate">Publish Date:</label>
        <input type="date" id="publishDate" name="publishDate" required>
      </div>
	
	  <div class="form-group">
        <label for="officialLink">Official Link (if any):</label>
        <input type="url" id="officialLink" name="officialLink" placeholder="https://example.gov.in/scheme">
      </div>
      
      
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Publish Notice</button>
        <a href="AdminHome11.html" class="btn btn-secondary">Back to Dashboard</a>
      </div>
    </form>
  </div>
</body>
</html>
